apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: default
  labels:
    app: my-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: my-app


# kubectl port-forward service/my-app-service 8080:80
# kubectl port-forward deployment/my-app 8080:3000
